<div data-role="main" class="ui-content" data-theme="b">
    <form method="post" action="#">

            <label for="fullname">Full name:</label>
            <input type="text" name="fullname" id="fullname">

            <input type="date" name="bday" id="bday">

            <input type="email" name="email" id="email" placeholder="Your email..">

    </form>

<div data-role="main" class="ui-content">
        <form method="post" action="#">
            <fieldset data-role="controlgroup">
                <legend>choose a game that you want</legend>
                <label for="dirt4">dirt 4</label>
                <input type="checkbox" name="favcolor" id="dirt4" value="Dirt 4">

                <label for="arsettocorsa">Arsetto Corsa</label>
                <input type="checkbox" name="favcolor" id="arsettocorsa" value="arsettocorsa">
            </fieldset>
            <button onclick="myFunction()">order now</button>

            <script>
                function myFunction() {
                    alert("your game is ordered");
                }
            </script>

        </form>
    </div>
</div>
